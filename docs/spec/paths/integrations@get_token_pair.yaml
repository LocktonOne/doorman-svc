post:
  tags:
    - JWT
  summary: Get JWT pair
  operationId: jwtPair
  description: Return JWT pair for authorization
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
        format: Bearer {token}
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              $ref: '#/components/schemas/JwtClaims'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/JwtPair'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: "#/components/schemas/JwtPairError"
    '500':
      $ref: "#/components/responses/InternalError"